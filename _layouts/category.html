---
layout: default
---

<div class="container">
    <h3>{{page.title}}</h3>
    <ol>
        {% for article in site.articles %}
        {% if article.category == page.title %}
        <li><a href="{{article.url}}">{{article.title}}</a></li>
        {% endif %}
        {% endfor %}
    </ol>
</div>
