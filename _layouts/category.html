---
layout: default
---

<div class="container">
    <h1 class="page-header">
        <i class="fa fa-folder-open"></i>
        {{page.title}}
    </h1>
    <div class="row">
        <div class="col-md-8">
            <ol>
                {% for article in site.articles %}
                {% if article.categories contains page.title %}
                <li><a href="{{article.url}}">{{article.title}}</a></li>
                {% endif %}
                {% endfor %}
            </ol>
        </div>
        <div class="col-md-4">
            {% include contact.html %}
        </div>
    </div>
</div>
