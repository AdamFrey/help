image:
- Ubuntu1804

branches:
  except:
    - gh-pages

stack: node 10, ruby 2.6.0

init:
- sh: |
    if [ "${DEBUG_SSH}" == "true" ]
    then
      curl -sflL 'https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-ssh.sh' | bash -e -
    fi

install:
- gem install jekyll bundler

before_build:
- node --version
- npm --version
- ruby --version
- jekyll --version

build_script:
- npm install
- npm run deploy:ci

on_finish:
- sh: |
    if [ "${DEBUG_SSH}" == "true" ]
    then
      export APPVEYOR_SSH_BLOCK=true
      curl -sflL 'https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-ssh.sh' | bash -e -
    fi
